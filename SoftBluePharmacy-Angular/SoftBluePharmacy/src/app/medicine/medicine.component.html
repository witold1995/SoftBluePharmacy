<div>
    <app-medicine-form [entity]="selectedEntity" (onSubmit)="onSubmit($event)">

</div>

<div>
    <app-medicine-list [entities]="entities" (onSelect)="select($event)" (onDelete)="onDelete($event)">
        
    </app-medicine-list>
</div>
